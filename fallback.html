<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <title>Basic Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .player {
            max-width: 800px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            background: #000;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #1976D2;
        }
        #status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="player">
        <video id="video" controls playsinline></video>
        <div id="status">Initializing player...</div>
        <div class="controls">
            <button onclick="tryStream('http')">Try HTTP Stream</button>
            <button onclick="tryStream('https')">Try HTTPS Stream</button>
            <button onclick="tryStream('alt')">Try Alternate Stream</button>
            <button onclick="tryStream('direct')">Try Direct</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        let hls = null;

        const streams = {
            http: 'http://kst.moonplex.net:8080/CH2/tracks-v1a1/mono.m3u8',
            https: 'https://kst.moonplex.net:8080/CH2/tracks-v1a1/mono.m3u8',
            alt: 'http://kst.moonplex.net:8080/CH2/index.m3u8',
            direct: 'http://kst.moonplex.net:8080/CH2/tracks-v1a1/mono.m3u8'
        };

        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }

        function destroyPlayer() {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            if (video.src) {
                video.removeAttribute('src');
                video.load();
            }
        }

        function tryStream(type) {
            destroyPlayer();
            const url = streams[type];
            updateStatus('Loading stream...');

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    maxBufferLength: 30,
                    manifestLoadingTimeOut: 20000,
                    manifestLoadingMaxRetry: 3,
                    levelLoadingTimeOut: 20000,
                    fragLoadingTimeOut: 20000,
                    startLevel: 0
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        updateStatus(`Error: ${data.type}. Please try another option.`);
                    }
                });

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    updateStatus('Stream loaded - Click play to start');
                    video.play().catch(() => {
                        video.muted = true;
                        video.play().catch(() => {
                            updateStatus('Click play to start');
                        });
                    });
                });

                hls.attachMedia(video);
                hls.loadSource(url);

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    updateStatus('Stream loaded - Click play to start');
                    video.play().catch(() => {
                        video.muted = true;
                        video.play();
                    });
                });
                video.addEventListener('error', () => {
                    updateStatus('Error loading stream - Try another option');
                });
            } else {
                updateStatus('Your browser does not support HLS playback');
            }
        }

        // Start with HTTP stream
        tryStream('http');

        // Error handling
        video.addEventListener('error', () => {
            updateStatus('Video error - Please try another option');
        });

        video.addEventListener('stalled', () => {
            updateStatus('Stream stalled - Please try another option');
        });

        window.onerror = function(msg) {
            updateStatus('Error occurred - Please try another option');
            return false;
        };
    </script>
</body>
</html>
