<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <title>Simple Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            background: #000;
            position: relative;
            aspect-ratio: 16/9;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1557b0;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Simple Stream Player</h1>
    <div class="video-container">
        <div id="loading" class="loading"></div>
        <video id="video" controls playsinline crossorigin="anonymous"></video>
    </div>
    <div class="controls">
        <div id="status" class="status">Initializing...</div>
        <button onclick="tryProxy(0)">Try Proxy 1</button>
        <button onclick="tryProxy(1)">Try Proxy 2</button>
        <button onclick="tryProxy(2)">Try Proxy 3</button>
        <button onclick="tryDirect()">Try Direct</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        let hls = null;

        const streamUrl = "http://kst.moonplex.net:8080/CH2/tracks-v1a1/mono.m3u8";
        const proxies = [
            "https://proxy.cors.sh/",
            "https://cors.streamlit.app/",
            "https://api.allorigins.win/raw?url="
        ];

        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function destroyPlayer() {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            video.removeAttribute('src');
            video.load();
        }

        function loadStream(url) {
            showLoading(true);
            destroyPlayer();
            updateStatus(`Loading stream from: ${url}`);

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 30,
                    maxBufferLength: 15,
                    maxMaxBufferLength: 30,
                    manifestLoadingTimeOut: 20000,
                    manifestLoadingMaxRetry: 6,
                    manifestLoadingRetryDelay: 1000,
                    fragLoadingTimeOut: 20000,
                    fragLoadingMaxRetry: 6,
                    fragLoadingRetryDelay: 1000,
                    startLevel: 0,
                    defaultAudioCodec: 'mp4a.40.2',
                    xhrSetup: function(xhr) {
                        xhr.withCredentials = false;
                    }
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        showLoading(false);
                        updateStatus(`Error: ${data.type} - ${data.details}`);
                    }
                });

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    showLoading(false);
                    updateStatus('Stream loaded successfully');
                    video.play().catch(() => {
                        video.muted = true;
                        video.play();
                    });
                });

                hls.attachMedia(video);
                hls.on(Hls.Events.MEDIA_ATTACHED, function() {
                    hls.loadSource(url);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    showLoading(false);
                    updateStatus('Stream loaded successfully');
                    video.play();
                });
                video.addEventListener('error', function() {
                    showLoading(false);
                    updateStatus('Error loading stream');
                });
            } else {
                showLoading(false);
                updateStatus('Your browser does not support HLS playback');
            }
        }

        function tryProxy(index) {
            const url = proxies[index] + streamUrl;
            loadStream(url);
        }

        function tryDirect() {
            loadStream(streamUrl);
        }

        // Start with first proxy
        tryProxy(0);
    </script>
</body>
</html>
