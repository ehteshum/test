<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <title>Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }
        .video-container {
            width: 100%;
            background: #000;
            position: relative;
            aspect-ratio: 16/9;
            margin: 0 auto 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .status {
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            margin: 10px 0;
        }
        .quality-selector {
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: white;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #1557b0;
            transform: translateY(-1px);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: #1a73e8;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stream Player</h1>
        <div class="video-container">
            <div id="loading" class="loading"></div>
            <video id="video" controls playsinline crossorigin="anonymous"></video>
        </div>
        <div class="controls">
            <select class="quality-selector" id="qualitySelector">
                <option value="auto">Auto Quality</option>
                <option value="lowest">Lowest Quality (Better Performance)</option>
                <option value="highest">Highest Quality</option>
            </select>
            <div class="status" id="status">Initializing player...</div>
            <div class="buttons-container">
                <button id="retry">Retry Current</button>
                <button id="next">Try Next Source</button>
                <button id="direct">Direct URL</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const qualitySelector = document.getElementById('qualitySelector');
        const retryBtn = document.getElementById('retry');
        const nextBtn = document.getElementById('next');
        const directBtn = document.getElementById('direct');
        
        const streamUrl = "http://kst.moonplex.net:8080/CH2/tracks-v1a1/mono.m3u8";
        const backupUrls = [
            "https://kst.moonplex.net:8080/CH2/tracks-v1a1/mono.m3u8",
            "//kst.moonplex.net:8080/CH2/tracks-v1a1/mono.m3u8"
        ];
        const corsProxies = [
            "https://api.allorigins.win/raw?url=",
            "https://api.codetabs.com/v1/proxy/?quest=",
            "https://bypass-cors.vercel.app/api?url=",
            "https://cors-anywhere-c1ph.onrender.com/",
            "https://cors-anywhere-production-0983.up.railway.app/"
        ];
        
        let hls = null;
        let currentQuality = 'auto';
        let currentUrlIndex = 0;
        let allUrls = [];
        
        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }
        
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }
        
        function generateUrls() {
            const urls = [streamUrl, ...backupUrls];
            const allPossibleUrls = [];
            
            // Add all direct URLs first
            allPossibleUrls.push(...urls);
            
            // Add proxied versions
            urls.forEach(url => {
                corsProxies.forEach(proxy => {
                    allPossibleUrls.push(proxy + encodeURIComponent(url));
                });
            });
            
            return allPossibleUrls;
        }
        
        function loadStream(url) {
            showLoading(true);
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            updateStatus(`Loading stream from: ${url}`);
            
            if (Hls.isSupported()) {
                const hlsConfig = {
                    debug: true,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 30,
                    maxBufferLength: 15,
                    maxMaxBufferLength: 30,
                    maxBufferSize: 10 * 1000 * 1000,
                    manifestLoadingTimeOut: 20000,
                    manifestLoadingMaxRetry: 6,
                    manifestLoadingRetryDelay: 1000,
                    levelLoadingTimeOut: 20000,
                    levelLoadingMaxRetry: 6,
                    levelLoadingRetryDelay: 1000,
                    fragLoadingTimeOut: 20000,
                    fragLoadingMaxRetry: 6,
                    fragLoadingRetryDelay: 1000,
                    startLevel: -1,
                    abrEwmaDefaultEstimate: 500000,
                    testBandwidth: true,
                    progressive: true,
                    xhrSetup: function(xhr) {
                        xhr.withCredentials = false;
                    }
                };

                hls = new Hls(hlsConfig);
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        showLoading(false);
                        updateStatus(`Error: ${data.type} - ${data.details}`);
                        if (currentUrlIndex < allUrls.length - 1) {
                            setTimeout(() => {
                                currentUrlIndex++;
                                loadStream(allUrls[currentUrlIndex]);
                            }, 1000);
                        }
                    }
                });
                
                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    showLoading(false);
                    updateStatus('Stream loaded successfully');
                    
                    if (currentQuality === 'lowest') {
                        hls.currentLevel = 0;
                    } else if (currentQuality === 'highest') {
                        hls.currentLevel = data.levels.length - 1;
                    } else {
                        hls.currentLevel = -1;
                    }
                    
                    video.play().catch(e => {
                        console.error('Autoplay failed:', e);
                        updateStatus('Click play to start');
                    });
                });
                
                hls.attachMedia(video);
                hls.on(Hls.Events.MEDIA_ATTACHED, function() {
                    hls.loadSource(url);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    showLoading(false);
                    updateStatus('Stream loaded successfully');
                    video.play();
                });
                video.addEventListener('error', function() {
                    showLoading(false);
                    updateStatus('Error loading stream');
                    if (currentUrlIndex < allUrls.length - 1) {
                        currentUrlIndex++;
                        loadStream(allUrls[currentUrlIndex]);
                    }
                });
            } else {
                showLoading(false);
                updateStatus('Your browser does not support HLS');
            }
        }
        
        // Initialize
        allUrls = generateUrls();
        loadStream(allUrls[0]);
        
        // Event Listeners
        qualitySelector.addEventListener('change', function() {
            currentQuality = this.value;
            if (hls) {
                if (currentQuality === 'lowest') {
                    hls.currentLevel = 0;
                } else if (currentQuality === 'highest') {
                    hls.currentLevel = hls.levels.length - 1;
                } else {
                    hls.currentLevel = -1;
                }
            }
        });
        
        retryBtn.addEventListener('click', function() {
            loadStream(allUrls[currentUrlIndex]);
        });
        
        nextBtn.addEventListener('click', function() {
            if (currentUrlIndex < allUrls.length - 1) {
                currentUrlIndex++;
                loadStream(allUrls[currentUrlIndex]);
            } else {
                currentUrlIndex = 0;
                loadStream(allUrls[currentUrlIndex]);
            }
        });
        
        directBtn.addEventListener('click', function() {
            loadStream(streamUrl);
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e);
            updateStatus(`Error: ${e.message}`);
        });
    </script>
</body>
</html>
