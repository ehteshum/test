<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <title>Stream By Ishmam</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }
        .content-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }
        .video-container {
            width: 100%;
            background: #000;
            position: relative;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        .video-container video {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: contain;
        }
        .title {
            background: linear-gradient(to right, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
            display: block;
            width: 100%;
        }
        .contact-container {
            text-align: center;
            margin-bottom: 1.5rem;
            width: 100%;
        }
        .contact {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            display: inline-block;
        }
        .social-link {
            display: inline-flex;
            align-items: center;
            background: #1877f2;
            color: white;
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 0.95rem;
            text-decoration: none;
            margin-left: 8px;
            transition: all 0.2s ease;
        }
        .social-link:hover {
            background: #1664d9;
            transform: translateY(-1px);
        }
        .social-link i {
            margin-right: 6px;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: #00dbde;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
        }
        .retry-button {
            background: #00dbde;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .retry-button:hover {
            background: #00c4c7;
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
            }
            .main-container {
                padding: 12px;
            }
            .content-wrapper {
                width: 100%;
            }
            .title {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            .contact {
                font-size: 0.9rem;
            }
            .social-link {
                padding: 4px 12px;
                font-size: 0.9rem;
            }
            .video-container {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <h1 class="title">
                Stream By Ishmam
            </h1>
            <div class="contact-container">
                <span class="contact">Contact for updates</span>
                <a href="https://www.facebook.com/ishmamr.1" target="_blank" class="social-link">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
            </div>

            <div class="video-container">
                <div class="loading-overlay">
                    <div class="loading-spinner"></div>
                </div>
                <div class="error-overlay">
                    <div>
                        <div class="error-message">Stream error occurred</div>
                        <button class="retry-button" onclick="loadStream()">Retry</button>
                    </div>
                </div>
                <video 
                    id="videoPlayer" 
                    controls 
                    autoplay 
                    playsinline 
                    x-webkit-airplay="allow"
                    webkit-playsinline
                    crossorigin="anonymous"
                    preload="auto"
                ></video>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
